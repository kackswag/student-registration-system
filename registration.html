<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A student registration system for managing student records.">
  <title>Student Registration System</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <header>
    <h1>Student Registration System</h1>
    <p>Register, edit and manage student details efficiently.</p>
  </header>
  <main>
    <!--Registration Form creation-->
    <section id="registration-form">
      <h2>Student Registration</h2>
      <form id="studentForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" placeholder="Enter name" required>
      <label for="studentId">Student Id:</label>
      <input type="number" id="studentId" name="studentId" placeholder="Enter Student Id" required>
      <label for="email">Email Id:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" paceholder="Enter Contact" required>
      <button type="submit">Add Submit</button>
      </form>
    </section>
    <section id="student-records">
      <h2>Registered Students</h2>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Name</th>
          <th>Student ID</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!--Student rows will be added here -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
